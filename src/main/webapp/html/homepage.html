<!DOCTYPE html>
<html lang="nl" xmlns="http://www.w3.org/1999/html">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="../css/homePage.css">
        <script type="module" src="../javascript/homePage.js" defer></script>
        <script type="text/javascript" src="../javascript/utils/logout.js" defer></script>
        <script type="text/javascript" src="../javascript/utils/pageSecurity.js"></script>
        <title>WebAgenda Home</title>
    </head>
    <body onload="checkIfLoggedIn()">
        <nav>
            <div class="navBar">
                <a id="active" href="../html/homepage.html">Home</a>
                <a href="../html/createAppointmentPage.html">Maak afspraak</a>
                <a href="../html/createShoppingListPage.html">Maak boodschappenlijstje</a>
                <a id="download-PDF-button">Download PDF</a>
                <a id="logout" href="../html/loginpage.html">Log uit</a>
            </div>
        </nav>
    <main>
        <select id="selectedMonth">
            <option value="Januari">Januari</option>
            <option value="Februari">Februari</option>
            <option value="Maart">Maart</option>
            <option value="April">April</option>
            <option value="Mei">Mei</option>
            <option value="Juni">Juni</option>
            <option value="Juli">Juli</option>
            <option value="Augustus">Augustus</option>
            <option value="September">September</option>
            <option value="Oktober">Oktober</option>
            <option value="November">November</option>
            <option value="December">December</option>
        </select>
        <select id="selectedYear">
            <option value="2023">2023</option>
            <option value="2024">2024</option>
            <option value="2025">2025</option>
        </select>

        <div id="renderArticles" class="grid-container"></div>

        <template id="day-Template">
            <article class="grid-item day-Article">
                <p id="date-Template">Maandag 1</p>
                <hr color="black">
                <ul id="appointmentList">
                </ul>
            </article>
        </template>
        <dialog id="appointment-Info-Dialog" style="display: none">
            <h1>Afspraak Informatie</h1>
            <p>Id: <span id="dialog-id">{placeholder}</span></p>
            <form id="appointment-Dialog-Form">
                    <label>Titel <input id="dialog-Name" type="text" name="title" placeholder="Max 15 karakters"></label>
                    <label>Descriptie <textarea id="dialog-Descriptie" type="textarea" name="description" placeholder="Max 50 karakters"></textarea> </label>
                    <label>Locatie <input id="dialog-Locatie" type="text" name="location"></label>
                    <label>Datum: <input id="dialog-Datum" type="date" name="date"></label>
                    <label>StartTijd: <input id="dialog-StartTime" type="time" name="startTime"></label>
                    <label>EindTijd: <input  id="dialog-EndTime" type="time" name="endTime"></label>
            </form>

            <button type="button" id="dialog-Update-Dialog">Update</button>
            <button type="button" id="dialog-CloseButton">Close</button>
            <button type="button" id="dialog-DeleteButton">Delete</button>
        </dialog>
    </main>

    </body>


</html>
